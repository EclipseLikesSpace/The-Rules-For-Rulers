<!DOCTYPE html>
<html>
  <head>
    <title>The Rules for Rulers</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="game.css">
    <link rel="shortcut icon" type="image/png" href="../images/rulers4rulers_logo_transparent.png"></link>
  </head>
  <body>
    <div class="banner">
      <h1 class="center">The Rules for Rulers</h1>
      <img src="../images/banner.png" alt="banner" style="max-width: 100%;" height="350" class="banner">
    </div>
    <em><h2 class="center">"Why don't rulers see as clearly as you?"</h2></em>
    <h3 class="center">
      <a href="game.html"></a>
    </h3>
    <center>
      <button id="dark-mode" onclick="location.href='game.html'" style="width: 750px;" id="darkModeBtn">Play now!</button>
      <span style="white-space: pre-line;">
        <p>
          Become a ruler, keep all your key supporters
          in place and take care of your country,
          handle wars and revolutions! Keep your throne
          safe and secure, and don't let your enemies
          take over!
        </p>
      </span>
    </center>
    <span id="lowerleft">
      <button id="dark-mode" onclick="toggle_theme()" id="darkModeBtn">
        <img id="moon" style="display: block;" src="../images/sun dark.png" alt="sun" height="50" class="center-image">

        <img id="sun" style="display: none;" src="../images/moon light.png" alt="moon" height="50" class="center-image">
      </button>
    </span>
    <p id="lowerright"><a href="https://github.com/EclipseLikesSpace/The-Rules-For-Rulers" style="color: green;">Github</a></p>
    <script src="index.js"></script>
    <script src="theme.js"></script>
    <script src="game.js"></script>
  </body>
</html>
